<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction VR-360</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360 Sky Background -->
        <a-sky src="./assets/image/vecteezy_seamless-blue-sky-hdri-360-panorama-view-flock-of-birds-in_40564155.jpg"></a-sky>

        <!-- Ground with Grass Texture -->
        <a-plane 
            rotation="-90 0 0" 
            width="4000" 
            height="4000" 
            material="src: ./assets/image/grass.jpg; repeat: 1000 1000;"
        ></a-plane>

        <!-- Model -->
        <a-asset-item id="my-model" src="./assets/model/Garou/scene.gltf"></a-asset-item>
        <a-entity gltf-model="#my-model" position="-3.34932 0 -3"></a-entity>

        <!-- Rotating Animation Object -->
        <a-box position="2 1 -3" rotation="0 45 45" color="#4CC3D9"
               animation="property: rotation; to: 0 405 405; loop: true; dur: 8000">
        </a-box>

        <!-- Introduction Text -->
        <a-plane position="0 2 -5" width="4" height="2" color="#FFF" material="opacity: 0.8">
            <a-text value="Hello, I'm Panatakorn Supak!\nID 653380139-1\nWelcome to my VR-360" 
                    position="0 0 0.1" 
                    color="#000000" 
                    align="center">
            </a-text>
        </a-plane>

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
